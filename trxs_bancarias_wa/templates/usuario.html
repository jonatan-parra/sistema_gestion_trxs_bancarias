<!DOCTYPE html>
<html>
<head>
    <title>Usuario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registrar usuario</h1>
    <form method="POST" action="/record_user">
        <label for="name">Nombre</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="last_name">Apellido:</label><br>
        <input type="text" id="last_name" name="last_name"></input><br>

        <label for="email">Apellido:</label><br>
        <input type="text" id="email" name="email"></input><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"></input><br>

        <label for="role">Rol:</label><br>
        <input type="text" id="role" name="role"></input><br>

        <label for="is_active">Activo:</label><br>
        <input type="text" id="is_active" name="is_active"></input><br>


        <button type="submit">Crear</button>
    </form>
</body>
</html>
